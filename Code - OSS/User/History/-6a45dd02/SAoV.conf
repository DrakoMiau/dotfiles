backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# Opacity
acrive-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;
blur-background-exclude = [
  "window_type = 'dock'"
];
blur-method = "dual_kawase";
blur-strength = 8;

# Fading
fading = true;
fade-delta = 4;
no-fading-openclose = false;
fade-exlude = [ ];

xrender-sync-fence = true;


